<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./homepage.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <title>Black Hair Care</title>
  </head>
  <body>
    <div class="p-5">
      <div class="p-5 bg-secondary text-white rounded form-config">
        <h1 class="font">Holiday Hairstyle Generator</h1>
        <p class="font">Answer questions below to generate your holiday hairstyle!</p>
        <form>
          <div class="mb-3">
            <label for="Select" class="form-label font">Weather Climate</label>
            <select id="Select" class="form-select">
              <option>Select</option>
              <option>Warm</option>
              <option>Chilly</option>
            </select>
  
            <label for="Select" class="form-label font">Holiday Type</label>
            <select id="Select" class="form-select">
              <option>Select</option>
              <option>Excursions Galore</option>
              <option>Chill by the poolside</option>
              <option>Dinner, club, sleep, repeat!</option>
            </select>
            <label for="Select" class="form-label font">Water Exposure</label>
            <select id="Select" class="form-select">
              <option>Select</option>
              <option>No thank you</option>
              <option>Might dip my toe in the pool</option>
              <option>I'm a mermaid</option>
            </select>
          <div class="mb-3">
            <label for="Select" class="form-label font">Luggage Capacity</label>
            <select id="Select" class="form-select">
              <option>Select</option>
              <option>23kg and hand luggage</option>
              <option>Less than 23kg</option>
              <option>Hand luggage only</option>
            </select>
          </div>
  
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./homepage.js"></script>
  </body>
</html>
